[extruder]
step_pin: extra_mcu:gpio23
dir_pin: !extra_mcu:gpio24
enable_pin:!extra_mcu:gpio25
rotation_distance: 4.81
microsteps: 32
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
heater_pin:extra_mcu:gpio9
sensor_type:PT1000
pullup_resistor: 2200
sensor_pin: extra_mcu:gpio29
min_temp: 5
max_temp: 305
max_power: 1.0
min_extrude_temp: 5
control : pid
pid_kp : 33.838
pid_ki : 5.223
pid_kd : 47.752
pressure_advance: 0.025
pressure_advance_smooth_time: 0.035
max_extrude_cross_section: 10

[tmc2209 extruder]
uart_pin: extra_mcu:gpio1
interpolate: false
run_current: 0.8
sense_resistor: 0.100

[verify_heater extruder]
max_error: 120
check_gain_time:30
hysteresis: 5
heating_gain: 2
